<html>
	<head>
		<title>Twitter Banner Link Shortener</title>
		<link rel="stylesheet" href="form-mini.css">
		<script type="text/javascript">
			
			function not_validate(url) {
		        var pattern = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
		        if (pattern.test(url)) {
		            return false;
		        } 
		        alert(url + " is not a valid url link!");
		        return true;
		 
		    }

			function checkform() {
				if (not_validate(document.getElementById("link").value)) {
					return false;
				}
				if (not_validate(document.getElementById("image-url").value)) {
					return false;
				}
				return true;
			}

		</script>
	</head>
	<body>
		<div class="form-mini-container">

			<h1>Generate a twitter card with a proper banner</h1>

			<!---->
			<form class="form-mini" method="POST" action="#" onSubmit="return checkform()">
				<div class='form-row'>
					<label for="link">Link to shorten:</label><br>
					<input type="text" id="link" name="link" placeholder="Link to shorten"><br>
				</div>

				<div class="form-row">
					<label for="title">Content title:</label><br>
					<input type="text" id="title" name="title" placeholder="Card title"><br>
				</div>

				<div class="form-row">
					<label for="image-url">Image url:</label><br>
					<input type="text" id="image-url" name="image-url" placeholder="Banner image URL"><br>
				</div>
				
				<div class="form-row form-last-row">
	            	<button type="submit">GENERATE URL</button>
	            </div>

			</form>
		</div>
	</body>
</html>
